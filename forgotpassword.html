<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgotpassword</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-forgotpassword">
    <form class="form-forgotpassword">
      <label for="password_forgotpassword">Password</label>
      <input
        type="password"
        id="password_forgotpassword"
        placeholder="Your placeholder here"
      />
      <label for="confirm-password_forgotpassword">Confirm Password</label>
      <input
        type="password"
        id="confirm-password_forgotpassword"
        placeholder="Confirm password here"
      />
      <p id="message_forgotpassword"></p>
      <input type="button" onclick="checkPassword()" value="SUBMIT" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
